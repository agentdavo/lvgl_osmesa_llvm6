<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DX8GL WebGL Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #222;
            color: #ddd;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: black;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
        }
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #output {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            max-height: 200px;
            overflow-y: auto;
            background: #111;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #333;
            font-size: 14px;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        button {
            background: #444;
            color: #fff;
            border: 1px solid #666;
            padding: 5px 15px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="loading">
        Loading DX8GL Sample...
        <div class="spinner"></div>
    </div>
    <div id="controls">
        <button onclick="Module.canvas.requestFullscreen()">Fullscreen</button>
        <button onclick="document.getElementById('output').innerHTML=''">Clear Log</button>
    </div>
    <div id="output"></div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <script>
        var Module = {
            canvas: document.getElementById('canvas'),
            print: (text) => {
                const output = document.getElementById('output');
                output.innerHTML += text + '<br>';
                output.scrollTop = output.scrollHeight;
            },
            printErr: (text) => {
                const output = document.getElementById('output');
                output.innerHTML += '[ERROR] ' + text + '<br>';
                output.scrollTop = output.scrollHeight;
            },
            onRuntimeInitialized: () => {
                document.getElementById('loading').style.display = 'none';
                handleResize();
            },
            monitorRunDependencies: (left) => {
                document.getElementById('loading').textContent = `Preparing... (${left} dependencies remaining)`;
                if (!left) document.getElementById('loading').textContent = 'Finalizing...';
            }
        };

        function handleResize() {
            const canvas = Module.canvas;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', handleResize);
        Module.canvas.addEventListener('webglcontextlost', (e) => {
            e.preventDefault();
            Module.printErr('WebGL context lost. Please reload the page.');
        });
    </script>
    {{{ SCRIPT }}}
</body>
</html>
